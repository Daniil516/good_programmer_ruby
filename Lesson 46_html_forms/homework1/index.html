<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>homework1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/form.css">
  <link rel="stylesheet" href="stylesheets/reset.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">Find video</h1>
  <div class="forms">
    <form class="one-form" action="https://www.youtube.com/results?" method="get">
      <img class="form-icon" src="images/youtube-icon.jpg" alt="youtube-icon">
      <label class="form-label" for="title">YouTube</label>
      <input class="form-input-text" type="text" name="search_query" placeholder="Your Query">
      <input class="button" type="submit" value="Submit">
    </form>
    <form class="one-form" action="https://vimeo.com/search?" method="get">
      <img class="form-icon" src="images/vimeo-label.jpeg" alt="vimeo-icon">
      <label class="form-label" for="title">Vimeo</label>
      <input class="form-input-text" type="text" name="q" placeholder="Your Query">
      <input class="button" type="submit" value="Submit">
    </form>
  </div>
</div>
</body>
</html>
